<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MediaPipe 3D Avatar</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div id="container">
    <div id="preview-container">
      <video id="screen-background" autoplay playsinline muted></video>
      <div id="camera-wrapper">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="debug_canvas"></canvas>
      </div>
      <div id="scene-wrapper">
        <canvas id="output_canvas"></canvas>
      </div>
      <!-- Chat Overlay -->
      <div id="chat-overlay">
        <div id="chat-messages"></div>
      </div>
      <div id="chat-input-container">
        <input type="text" id="chat-input" placeholder="메시지를 입력하세요... (Enter로 전송)" autocomplete="off">
        <button id="clear-chat" title="모든 채팅 지우기">✕</button>
      </div>
    </div>
    <div id="controls">
      <button id="toggle-debug">Show Landmarks</button>
      <button id="toggle-view">Switch to Debug</button>
      <button id="toggle-body">Enable Body Tracking</button>
      <span class="divider">|</span>
      <button id="select-screen">Select Screen</button>
      <button id="stop-screen" disabled>Stop Screen</button>
      <button id="toggle-avatar-size" disabled>Mini Avatar</button>
      <button id="toggle-mic">Enable Mic</button>
      <div class="audio-controls">
        <div class="audio-meters">
          <div class="audio-meter" id="mic-meter" title="Microphone Level">
            <div class="audio-meter-bar"></div>
          </div>
          <div class="audio-meter" id="tab-meter" title="Tab Audio Level">
            <div class="audio-meter-bar"></div>
          </div>
        </div>
        <input type="range" id="audio-mix-slider" min="0" max="100" value="50" title="Mic ← → Tab">
      </div>
      <button id="start-record" disabled>Start Recording</button>
      <button id="stop-record" disabled>Stop Recording</button>
      <button id="toggle-chat" disabled>Chat ON</button>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>

</html>
