<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MediaPipe 3D Avatar</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div id="container">
    <div id="preview-container">
      <video id="screen-background" autoplay playsinline muted></video>
      <div id="camera-wrapper">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="debug_canvas"></canvas>
      </div>
      <div id="scene-wrapper">
        <canvas id="output_canvas"></canvas>
      </div>
      <!-- Dialogue Overlay (unified chat/caption) -->
      <div id="dialogue-overlay">
        <div id="dialogue-messages"></div>
      </div>
      <div id="dialogue-input-container">
        <input type="text" id="dialogue-input" placeholder="Type a message... (Enter to send)" autocomplete="off">
        <button id="clear-dialogue" title="Clear all messages">✕</button>
      </div>
    </div>
    <div id="controls">
      <!-- 카메라 -->
      <button id="toggle-camera">Cam<br>ON</button>
      <span class="divider">|</span>
      <!-- Screen/Recording 제어 -->
      <button id="toggle-screen">Screen<br>OFF</button>
      <button id="toggle-record" disabled>Record<br>OFF</button>
      <span class="divider">|</span>
      <!-- 오디오 -->
      <button id="toggle-mic">Mic<br>OFF</button>
      <div class="audio-controls">
        <div class="audio-meters">
          <div class="audio-meter" id="mic-meter" title="Microphone Level">
            <div class="audio-meter-bar"></div>
          </div>
          <div class="audio-meter" id="tab-meter" title="Tab Audio Level">
            <div class="audio-meter-bar"></div>
          </div>
        </div>
        <input type="range" id="audio-mix-slider" min="0" max="100" value="50" title="Mic ← → Tab">
      </div>
      <span class="divider">|</span>
      <!-- 아바타 제어 -->
      <button id="toggle-avatar-size">Avatar<br>Full</button>
      <button id="toggle-body">Pose<br>OFF</button>
      <div class="dialogue-controls">
        <button id="toggle-dialogue">Talk<br>OFF</button>
        <div class="dialogue-options">
          <div class="option-group">
            <span class="option-label">Display</span>
            <button class="option-btn" data-display="history">History</button>
            <button class="option-btn active" data-display="single">Single</button>
          </div>
          <div class="option-group">
            <span class="option-label">Input</span>
            <button class="option-btn" data-input="typing">Typing</button>
            <button class="option-btn active" data-input="voice">Voice</button>
          </div>
        </div>
      </div>
      <span class="divider">|</span>
      <!-- 개발자용 -->
      <div class="dev-controls">
        <button id="toggle-dev">Dev</button>
        <div class="dev-options">
          <div class="option-group">
            <span class="option-label">Split</span>
            <button class="option-btn" data-dev="debug-off">OFF</button>
            <button class="option-btn active" data-dev="debug-on">ON</button>
          </div>
          <div class="option-group">
            <span class="option-label">Landmarks</span>
            <button class="option-btn active" data-dev="landmarks-off">OFF</button>
            <button class="option-btn" data-dev="landmarks-on">ON</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>

</html>
